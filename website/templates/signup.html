<!-- extend base template-->
{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form action="{{ url_for('auth.sign_up') }}" method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="password-group">
    <div class="password-instructions">
      <p>
        Passwords must be greater than 7 characters. It is recommended to use a combination of upper and 
        lower case letters, numbers, and symbols.
      </p>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
      placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
      placeholder="Confirm password"
      />
    </div>
  </div>
  <br />
  <button type="submit" class="action-btn">Submit</button>
</form>
{% endblock %}
